<nz-table #listIssue [nzData]="listOfIssue" [nzFrontPagination]="true"
          [nzPageSize]="pageSize" [nzPageIndex]="curPage" [nzLoading]="false">
  <thead>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Chiffrement</th>
    <th>Valid</th>
    <th>Editor</th>
    <th>EditTime</th>
    <th>Operation</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let issue of listIssue.data; let i = index; trackBy: trackByUserId">
    <td>{{ issue.id }}</td>
    <td>{{ issue.title }}</td>
    <td>{{ issue.humanTimeEstimate }}</td>
    <td>{{ issue.updated === 1 ? 'Valid' : 'Non'}} </td>
    <td>{{ issue.editor }}</td>
    <td>{{ issue.time }}</td>
    <td>
      <a (click)="showModal(issue.id)">Modifier</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a
        nz-popconfirm
        nzPopconfirmTitle="Are you sure?"
        nzOkText="ok"
        nzCancelText="cancel"
        (nzOnConfirm)="handleValid(issue.id)"
        (nzOnCancel)="handleValidCan()"
      >Valider</a>
    </td>
  </tr>
  </tbody>
</nz-table>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Chiffrement" (nzOnCancel)="handleModifierCancel()" (nzOnOk)="handleModifierOk()" nzOkText="Confrim"
          nzCancelText="Cancel">
  <ng-container *nzModalContent>
    <label>
      <input nz-input placeholder="1d3h" [(ngModel)]="chiffrement" nzHasFeedback/>
    </label>
  </ng-container>
</nz-modal>
