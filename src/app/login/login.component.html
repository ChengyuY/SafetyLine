<div class="login-wrapper" nz-row nzJustify="space-around" nzAlign="middle">
<form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="combineTpl">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="username" placeholder="Username" />
      </nz-input-group>
      <ng-template #combineTpl let-control>
        <ng-container *ngIf="control.hasError('maxlength')">MaxLength is 12 </ng-container>
        <ng-container *ngIf="control.hasError('minlength')">MinLength is 3 </ng-container>
        <ng-container *ngIf="control.hasError('required')">Please input your username!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="pass">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
      <ng-template #pass let-control>
        <ng-container *ngIf="control.hasError('pattern')">Must be combined with numbers and characters</ng-container>
        <ng-container *ngIf="control.hasError('required')">Please input your Password!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="18">
      <a (click)="showRegisterForm()">Register now!</a>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
</form>
</div>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Chiffrement" (nzOnCancel)="CancelRegister()" (nzOnOk)="register()" nzOkText="Confrim"
          nzCancelText="Cancel">
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="userAddForm" (ngSubmit)="submitForm()">
      <!--username -->
      <nz-form-item>
        <nz-form-label
          [nzSm]="6"
          [nzXs]="24"
          nzFor="username"
          nzRequired
        >
          <span>Username</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your username!" nzHasFeedback>
          <input nz-input id="username" formControlName="username" />
        </nz-form-control>
      </nz-form-item>
      <!--email -->
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!" nzHasFeedback>
          <input nz-input formControlName="email" id="email" />
        </nz-form-control>
      </nz-form-item>
      <!--password -->
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
          <input
            nz-input
            type="password"
            id="password"
            formControlName="password"
            (ngModelChange)="updateConfirmValidator()"
          />
        </nz-form-control>
      </nz-form-item>
      <!--confirm password -->
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
          <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              Two passwords that you enter is inconsistent!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
